- date: 2019-10-09
  title: Yinan Defends Viva
  body: "Yinan successfully defended his PhD viva. Thanks to [Uta Noppeney](https://www.birmingham.ac.uk/staff/profiles/psychology/noppeney-uta.aspx) and [Kerry Walker](https://www.dpag.ox.ac.uk/team/kerry-walker) for examining! Yinan is going to stay on with us as a postdoc for a few months before heading to Hamburg to work with [Konstantinos Tsetsos](https://www.ktsetsoslab.net/)."

- date: 2019-09-20
  title: Climate Strike
  body: "Despite the [#GlobalClimateStrike](https://twitter.com/hashtag/GlobalClimateStrikes?src=hash) there may have been some science going on in the lab today. However, Chris joined in by deciding to stop flying â€“ see [here](https://flightlessprofessors.org/)."

- date: 2019-09-15
  title: Lab in Berlin for CCN, MCC, and Bernstein
  body: "Steph, Yinan, Keno, Andrew, Ron and Chris are in Berlin for [Computational Cognitive Neuroscience](https://ccneuro.org/2019/), Motivation and Cognitive Control, and the [Bernstein Conference](http://bernstein-conference.de/). Good luck to everyone who is presenting!"

- date: 2018-12-26
  title: New Website Launched!
  body: "Our old site, [decisions.psy.ox.ac.uk](https://decisions.psy.ox.ac.uk), should now forward here."
